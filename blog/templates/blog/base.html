{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu">Post</a>
        {% endif %}
        <h1><a href="/">Django Girls Blog</a></h1>
      </header>
      <div class="posts">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
