{% extends 'blog/base.html' %}

{% block content %}
<div class="grid-wrapper">

  {% for post in posts %}
    <div class="post">
      <div class="group">
        <p class="meta">{{ post.published_date|date:"D d.m.Y Â· g.iA" }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="meta">&mdash;</p>
        <p class="shortcopy body">{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  {% endfor %}

</div>
{% endblock %}
