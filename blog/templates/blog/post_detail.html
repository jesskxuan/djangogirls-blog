{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <div class="group">
        {% if post.published_date %}
          <div class="meta">
            {{ post.published_date }}
          </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="meta">
          <a class="body" href="{% url 'post_edit' pk=post.pk %}">Edit post</a>
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
{% endblock %}
