{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
          <div class="meta">
            {{ post.published_date }}
          </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="edit" href="{% url 'post_edit' pk=post.pk %}">Edit post</a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
